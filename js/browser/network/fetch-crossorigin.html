<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch-crossorigin</title>
</head>
<body>


<script>
  // 크로스 오리진 요청 : 안전한 요청 / 그 외의 요청

  // 안전한 요청의 조건 : 밑 2개를 모두 충족해야 한다.
  // 1. 안전한 메서드 : GET , POST , HEAD
  // 2. 안전한 헤더 : Accept , Accept-Language , Content-Language ,
  // Content-Type : application/x-www-form-urlencoded , multipart/form-data , text-plain

  // 크로스 오리진 요청을 보낼 경우 브라우저는 항상 Origin 이라는 헤더를 요청에 추가한다.
  // 이 곳엔 오리진 ( 도메인 , 프로토콜 ,포트 ) 정보가 담긴다.

  // 서버는 요청 헤더의 Origin 을 검사하고, 요청을 받아들이기로 동의했다면
  // 특별한 헤더인 Access-Control-Allow-Origin 을 응답에 추가한다.
  // 이곳엔 오리진의 정보나 * 이 명시된다.
  // 이 경우에만 응답이 성공한다.

  // 응답 헤더
  // 크로스 오리진 요청이 이뤄진 경우, JS 는 '안전한' 응답 헤더에만 접속할 수 있다.
  // 이외의 응답 헤더에 접근하려면 서버에서 Access-Control-Expose-Headers 라는 헤더를 보내줘야 한다.
  // 이 곳엔 JS 접근을 허용하는 안전하지 않은 헤더 목록이 담겨있다.


</script>
</body>
</html>
