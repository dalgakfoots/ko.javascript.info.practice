<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modifying-document</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

<ol id="ol">
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

<div id="div"></div>

<div id="first">first</div>
<div id="second">second</div>

<div class="alert" id="alertDiv">
    <strong>안녕하세요!</strong> 중요메시지를 확인하셨어요
</div>

<ul id="ul"></ul>

<script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = "<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.";

    document.body.append(div);

    /*
    * node.append(노드나 문자열) – 노드나 문자열을 node 끝에 삽입합니다.
      node.prepend(노드나 문자열) – 노드나 문자열을 node 맨 앞에 삽입합니다.
      node.before(노드나 문자열) –- 노드나 문자열을 node 이전에 삽입합니다.
      node.after(노드나 문자열) –- 노드나 문자열을 node 다음에 삽입합니다.
      node.replaceWith(노드나 문자열) –- node를 새로운 노드나 문자열로 대체합니다.
    * */

    ol.before('before');
    ol.after('after');

    let liFirst = document.createElement('li');
    liFirst.innerHTML = 'prepend';
    ol.prepend(liFirst);

    let liLast = document.createElement('li');
    liLast.innerHTML = 'append';
    ol.append(liLast);

    // 문자열과 요소를 한번에 삽입
    div.before('<p>hi</p>', document.createElement('hr')); // HTML이 아닌 문자열 형태로 삽입된다.

    /*

    elem.insertAdjacentHTML (where , html)

    * 'beforebegin' – elem 바로 앞에 html을 삽입합니다.
      'afterbegin' – elem의 첫 번째 자식 요소 바로 앞에 html을 삽입합니다.
      'beforeend' – elem의 마지막 자식 요소 바로 다음에 html을 삽입합니다.
      'afterend' – elem 바로 다음에 html을 삽입합니다.
    * */

    div.insertAdjacentHTML('beforebegin', '<p>안녕하세요</p>');
    div.insertAdjacentHTML('afterend', '<p>안녕히가세요</p>');

    // 노드 삭제하기
    setTimeout(() => div.remove(), 1000);

    // 노드 위치 swap

    second.after(first);


    // cloneNode 로 노드 복제하기
    let div2 = div.cloneNode(true);
    div2.querySelector('strong').innerHTML = '안녕히가세요';
    alertDiv.after(div2);

    //DocumentFragment
    function getListContent(){
        let fragment = new DocumentFragment();

        for (let i = 0; i < 3; i++) {
            let li = document.createElement('li');
            li.append(i);
            fragment.append(li);
        }
        return fragment;
    }

    ul.append(getListContent());

</script>


</body>
</html>
